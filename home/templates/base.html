{% load static %}
<!DOCTYPE html>
<html lang="es-CL">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}

      {% endblock %}
    </title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- zona del nav -->
        <div class="col">
          <div class="container mt-3">
            <h2>Vertical Nav</h2>
            <p>Use the .flex-column class to create a vertical nav:</p>
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
              </li>
            </ul>
          </div>
        </div>

        <!-- Zona del contenido -->
        <div class="col">
          <div class="container-fluid">
            <div class="row">
              <!-- Posts -->
              <div class="row">
                {% block content %}
                {% endblock %}
              </div>
              <!-- Footer -->
              <div class="row"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
